<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>用户登录</title>
    <link rel="stylesheet" th:href="@{/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="login-wrapper">
    <div class="login-header">
        <img th:src="@{/images/logo.png}"/> OpenDevClub开源技术开发社区
    </div>
    <div class="login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                用户登录
            </div>
            <form class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" placeholder="账号" class="layui-input"
                               lay-verify="required" required="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" placeholder="密码" class="layui-input"
                               lay-verify="required" required="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="layui-link">帐号注册</a>
                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit="">登 录</button>
                </div>
                <div class="layui-form-item login-other">
                    <label>第三方登录</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                </div>
            </form>
        </div>
    </div>

    <div class="login-footer">
        <p>© 2019 opendev.by @hungkuei 版权所有</p>
    </div>
</div>

<script type="text/javascript" th:src="@{/libs/layui/layui.js}"></script>
<script>
    layui.config({
        base: 'module/'
    }).use(['layer', 'form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;

        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            layer.load(2);
            $.post('/login', obj.field, function (res) {
                layer.closeAll('loading');
                if (200 == res.code) {
                    layer.msg(res.msg, {icon: 1, time: 1500}, function () {
                        goIndex();
                    });
                } else {
                    layer.msg(res.msg, {icon: 5});
                }
            }, 'json');
            return false;
        });

        function goIndex() {
            location.replace('/');
        }
    });
</script>
</body>
</html>
