<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OpenDevClub</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{assets/libs/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{module/formSelects/formSelects-v4.css}"/>
    <!--<link rel="stylesheet" th:href="@{assets/css/theme-blue.css}"/>  自定义主题，使用主题生成器生成 -->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header" th:include="system/header :: header"></div>
    <!-- 侧边栏 -->
    <div class="layui-side" th:include="system/sider :: sider"></div>

    <!-- 主体部分 -->
    <div class="layui-body">
        <div class="layui-tab" lay-allowClose="true" lay-filter="admin-pagetabs">
            <ul class="layui-tab-title">
            </ul>
            <div class="layui-tab-content">
            </div>
        </div>
        <div class="layui-icon admin-tabs-control layui-icon-prev" ew-event="leftPage"></div>
        <div class="layui-icon admin-tabs-control layui-icon-next" ew-event="rightPage"></div>
        <div class="layui-icon admin-tabs-control layui-icon-down">
            <ul class="layui-nav admin-tabs-select" lay-filter="admin-pagetabs-nav">
                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;"></a>
                    <dl class="layui-nav-child layui-anim-fadein">
                        <dd ew-event="closeThisTabs" lay-unselect><a href="javascript:;">关闭当前标签页</a></dd>
                        <dd ew-event="closeOtherTabs" lay-unselect><a href="javascript:;">关闭其它标签页</a></dd>
                        <dd ew-event="closeAllTabs" lay-unselect><a href="javascript:;">关闭全部标签页</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!-- 底部 -->
    <div class="layui-footer">Copyright © 2018 opendevclub All rights reserved. <span class="pull-right">Version 2.0</span>
    </div>

    <!-- 手机屏幕遮罩层 -->
    <div class="site-mobile-shade"></div>
</div>

<script type="text/javascript" th:src="@{assets/libs/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{assets/libs/q.js}"></script>
<script type="text/javascript" th:src="@{assets/libs/pandyle.min.js}"></script>
<script type="text/javascript" th:src="@{assets/libs/layui/layui.js}"></script>

<script>
    layui.config({
        base: 'module/'
    }).extend({
        formSelects: 'formSelects/formSelects-v4',
        treetable: 'treetable-lay/treetable'
    }).use(['index','admin'], function () {
        var index = layui.index;
        var admin = layui.admin;

        index.checkPageTabs(true);  // 检查多标签是否开启
        index.initRouter();  // 导航栏和tab联动
        index.bindEvent();  // 绑定事件
    });
</script>
</body>

</html>
